{% extends 'base.html' %}

{% block title %}Articles{% endblock title %}

{% block content %}
  {% if user.is_authenticated and user == admin %}
    <div class="card">
      <div class="card-header center formClass">
        <span class="font-weight-bold ">
          <a href="{% url 'article_new' %}">Create New Article</a>
        </span>
      </div>
    </div>
  {% endif %}
  <div class="center"><h4 class="overlayTextProps">Articles</h4></div>
  {% for article in object_list%}
    <div class="card">
      <div class="card-header formClass center">
        <span class="font-weight-bold">
          <a class="overlayTextProps" href="{% url 'article_detail' article.pk %}">{{ article.title }}</a>
        </span> &middot;
      </br>
        <span class="text-muted"> {{ article.date }}</span>
        <!--span class="text-muted">by {{ article.author }} | {{ article.date }}</span--> 
        <!--span class="text-muted">
          {% if user.is_authenticated and article.author == user %}
            &middot;
            <a href="{% url 'article_edit' article.pk %}">Edit</a> |
            <a href="{% url 'article_delete' article.pk %}">Delete</a>
          {% endif %}
        </span-->
      </div>
      <!--div class="card-body">
        {{ article.body }}
      </div-->
    </div>
  {% endfor %}
  <div class="card">
    <a class="btn btn-info" href="{% url 'home' %}" role="button">Home</a>
  </div>
{% endblock content %}
