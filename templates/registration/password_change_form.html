{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password Change{% endblock title %}

{% block content %}
  <h2 class="overlayTextProps">Password change</h2>
  <form class="formClass" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Change my password">
  </form>
{% endblock content %}
